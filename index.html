<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Bio</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: rgba(22, 27, 34, 0.9);
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 40px;
        }

        nav ul li a {
            text-decoration: none;
            color: #c9d1d9;
            font-size: 1em;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
            position: relative;
        }

        nav ul li a:hover {
            color: #fff;
        }

        .hero {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .hero h2 {
            font-size: 4em;
            margin-bottom: 15px;
            animation: fadeInUp 1s ease-in-out;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.5em;
            margin-bottom: 30px;
            animation: fadeInUp 1.5s ease-in-out;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .hero a {
            display: inline-block;
            background-color: #58a6ff;
            color: #fff;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeInUp 2s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .hero a:hover {
            background-color: #1f6feb;
            transform: translateY(-5px);
        }

        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .section {
            margin: 50px 0;
            padding: 40px;
            background-color: #161b22;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .section:hover {
            transform: translateY(-10px);
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #58a6ff, #1f6feb);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }

        .section:hover::before {
            transform: scaleX(1);
        }

        .section h2 {
            font-size: 2.5em;
            margin-bottom: 25px;
            text-align: center;
            color: #58a6ff;
        }

        .section p {
            text-align: justify;
            font-size: 1.2em;
            line-height: 1.8;
            color: #8b949e;
        }

        footer {
            background-color: #161b22;
            color: #8b949e;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 10px;
                top: 10px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                width: 100%;
                gap: 10px;
            }

            .hero h2 {
                font-size: 2.5em;
            }

            .hero p {
                font-size: 1.3em;
            }

            .hero a {
                font-size: 1em;
                padding: 10px 30px;
            }

            .section h2 {
                font-size: 2em;
            }

            .section p {
                font-size: 1.1em;
            }
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Transforming Concepts into Seamless User Experiences</h2>
        <p>Hi, I'm Alex. Nice to meet you.</p>
        <a href="#projects">See my work</a>
    </section>

    <div class="container">
        <section id="about" class="section">
            <h2>About Me</h2>
            <p>Example Text Here</p>
        </section>

        <section id="projects" class="section">
            <h2>Projects</h2>
            <p>Example Text Here</p>
        </section>

        <section id="contact" class="section">
            <h2>Contact</h2>
            <p>Example Text Here</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Alex Bio. All Rights Reserved.</p>
    </footer>

</body>
</html>
