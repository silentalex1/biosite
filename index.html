<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Bio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0b0b0d;
            color: #eaeaea;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
            transition: all 0.5s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }

        header.scrolled {
            padding: 10px 40px;
            background-color: rgba(0, 0, 0, 0.95);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 40px;
        }

        nav ul li a {
            text-decoration: none;
            color: #eaeaea;
            font-size: 1em;
            font-weight: 600;
            padding: 10px 15px;
            transition: color 0.3s ease-in-out;
            position: relative;
        }

        nav ul li a:hover {
            color: #ff4d6d;
        }

        .hero {
            background: linear-gradient(160deg, #1d001d 0%, #330033 50%, #55002e 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
            z-index: 1;
            animation: backgroundAnimation 10s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .hero h2 {
            font-size: 4.5em;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-in-out;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            font-size: 1.5em;
            margin-bottom: 30px;
            animation: fadeInUp 1.5s ease-in-out;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.7);
        }

        .hero a {
            display: inline-block;
            background-color: #ff4d6d;
            color: #fff;
            padding: 15px 50px;
            font-size: 1.2em;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeInUp 2s ease-in-out;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .hero a:hover {
            background-color: #d13a5b;
            transform: translateY(-5px);
        }

        .container {
            max-width: 1200px;
            margin: 80px auto;
            padding: 0 20px;
        }

        .section {
            margin: 80px 0;
            padding: 60px;
            background-color: #141418;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .section:hover {
            transform: translateY(-10px);
            background-color: #2a002d;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff4d6d, #ff7091);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease-in-out;
        }

        .section:hover::before {
            transform: scaleX(1);
        }

        .section h2 {
            font-size: 3.5em;
            margin-bottom: 30px;
            text-align: center;
            color: #ff4d6d;
        }

        .section p {
            text-align: justify;
            font-size: 1.3em;
            line-height: 1.8;
            color: #d4d4d4;
        }

        footer {
            background-color: #0b0b0d;
            color: #d4d4d4;
            text-align: center;
            padding: 30px 0;
            margin-top: 80px;
            box-shadow: 0 -6px 30px rgba(0, 0, 0, 0.8);
        }

        footer p {
            margin: 0;
            font-size: 1.2em;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 10px 20px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                width: 100%;
                gap: 15px;
            }

            .hero h2 {
                font-size: 2.8em;
            }

            .hero p {
                font-size: 1.2em;
            }

            .hero a {
                font-size: 1em;
                padding: 10px 30px;
            }

            .section h2 {
                font-size: 2.5em;
            }

            .section p {
                font-size: 1.1em;
            }
        }

    </style>
</head>
<body>
    <header id="header">
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Transforming Concepts into Seamless User Experiences</h2>
        <p>Hi, I'm Alex. Nice to meet you.</p>
        <a href="#projects">See my work</a>
    </section>

    <div class="container">
        <section id="about" class="section">
            <h2>About Me</h2>
            <p>Example Text Here</p>
        </section>

        <section id="projects" class="section">
            <h2>Projects</h2>
            <p>Example Text Here</p>
        </section>

        <section id="contact" class="section">
            <h2>Contact</h2>
            <p>Example Text Here</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Alex Bio. All Rights Reserved.</p>
    </footer>

    <script>
        const header = document.getElementById('header');
        window.onscroll = function() {
            if (window.pageYOffset > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        };
    </script>
</body>
</html>
