<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Bio</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 3em;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }

        input[type="text"] {
            width: 80%;
            max-width: 500px;
            padding: 15px;
            font-size: 1.2em;
            margin-bottom: 20px;
            border: none;
            border-radius: 25px;
            background-color: #333;
            color: white;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        .note {
            display: none;
            background-color: white;
            color: black;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            margin-top: 20px;
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.5s ease-out;
        }

        .note h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #222;
        }

        .note p {
            font-size: 1.3em;
            line-height: 1.6;
        }

        .center {
            text-align: center;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2em;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #777;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Alex Bio</h1>
    
    <div class="center">
        <input type="text" id="message" placeholder="Enter your message here">
        <br>
        <button onclick="showNote()">Submit</button>
    </div>

    <div class="note" id="note">
        <h2>Sorry, this website is being changed.</h2>
        <p>I am currently coding or thinking of a new UI for the website for a bio of me, please wait.</p>
    </div>

    <script>
        function showNote() {
            document.getElementById('note').style.display = 'block';
        }
    </script>

</body>
</html>
