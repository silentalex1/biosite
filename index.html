<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alex Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1a2a3a;
      --secondary-color: #2c3e50;
      --accent-color: #3498db;
      --text-color: #ecf0f1;
      --hover-color: #2980b9;
      --window-bg: rgba(44, 62, 80, 0.9);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      font-family: 'Raleway', sans-serif;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      margin-top: 4rem;
    }

    #welcome-text {
      font-size: 4rem;
      margin-bottom: 2rem;
      text-align: center;
      animation: fadeIn 1s ease-out;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, var(--accent-color), var(--hover-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #button-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    button {
      background-color: var(--accent-color);
      color: var(--text-color);
      border: none;
      border-radius: 25px;
      padding: 0.75rem 1.5rem;
      transition: all 0.3s ease;
      font-size: 1rem;
      font-weight: 500;
      text-transform: uppercase;
      cursor: pointer;
      outline: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: var(--hover-color);
      transform: translateY(-3px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    #timer-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .timer {
      background-color: var(--window-bg);
      color: var(--text-color);
      border-radius: 15px;
      padding: 1rem 2rem;
      font-size: 2.5rem;
      display: inline-block;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .timer:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
    }

    .time-period {
      font-size: 1rem;
      margin-top: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    #date-display {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background-color: var(--window-bg);
      padding: 0.5rem 1rem;
      border-radius: 25px;
      font-size: 0.9rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .window {
      position: absolute;
      width: 300px;
      background: var(--window-bg);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: move;
    }

    .window:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
    }

    .window-titlebar {
      background: var(--accent-color);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .window-title {
      font-weight: 700;
      font-size: 1.2rem;
    }

    .close-btn {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      color: #e74c3c;
      transform: scale(1.1);
    }

    .window-content {
      padding: 1.5rem;
      font-size: 1rem;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      #welcome-text {
        font-size: 3rem;
      }

      .timer {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1 id="welcome-text">Welcome to my portfolio</h1>

    <div id="button-container">
      <button onclick="openWindow('About Me')">About Me</button>
      <button onclick="openWindow('My Interests')">My Interests</button>
      <button onclick="openWindow('My Friends')">My Friends</button>
    </div>

    <div id="timer-container">
      <div class="timer" id="timer"></div>
    </div>
  </main>

  <div id="date-display"></div>

  <script>
    function updateTimer() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
      const [time, period] = timeString.split(' ');
      document.getElementById('timer').innerHTML = `
        ${time}
        <div class="time-period">${period}</div>
      `;
    }

    function updateDate() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date-display').innerText = now.toLocaleDateString('en-US', options);
    }

    setInterval(updateTimer, 1000);
    setInterval(updateDate, 60000);
    updateTimer();
    updateDate();

    function openWindow(title) {
      let windowContent;

      if (title === 'About Me') {
        windowContent = "HI nice to meet you, if you are reading this I am 16 years old, i have brown hair, and i am 5'6 in a half, i love hot food, and i love to code when i am bored, if you wanna talk to me go ahead and do as you please.";
      } else if (title === 'My Interests') {
        windowContent = "my interest is coding, running, playing basketball, going to the gym, excerise, and sleep.";
      } else if (title === 'My Friends') {
        windowContent = "Star, Snow, Nep, Milo, Sai, Yisus, Bren, Ahmed";
      }

      const windowContainer = document.createElement('div');
      windowContainer.className = 'window';
      windowContainer.style.top = `${150 + Math.random() * 100}px`;
      windowContainer.style.left = `${100 + Math.random() * 100}px`;

      windowContainer.innerHTML = `
        <div class="window-titlebar">
          <div class="window-title">${title}</div>
          <div class="close-btn" onclick="this.closest('.window').remove()">Ã—</div>
        </div>
        <div class="window-content">${windowContent}</div>
      `;

      document.body.appendChild(windowContainer);
      makeDraggable(windowContainer);
    }

    function makeDraggable(element) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      element.onmousedown = dragMouseDown;

      function dragMouseDown(e) {
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        element.style.top = (element.offsetTop - pos2) + "px";
        element.style.left = (element.offsetLeft - pos1) + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }
  </script>
</body>
</html>
