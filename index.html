<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Alex</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d0d0d;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 40px 20px;
            text-align: center;
        }

        .profile {
            margin-bottom: 30px;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #ff6347;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .intro {
            font-size: 1.3em;
            margin-bottom: 40px;
            color: #d1d1d1;
        }

        .section {
            margin-bottom: 50px;
            padding: 30px;
            background: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s, opacity 0.5s;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ff6347;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 220px;
            height: 140px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .roles {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .role {
            background-color: #333;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            color: #ffffff;
            font-size: 1.2em;
            transition: background-color 0.4s, transform 0.4s;
        }

        .role:hover {
            background-color: #ff6347;
            transform: scale(1.08);
        }

        footer {
            text-align: center;
            padding: 30px 0;
            background-color: #0b0b0b;
            color: #bbbbbb;
            margin-top: 50px;
            border-top: 1px solid #333;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
        }

        footer p {
            margin: 0;
            font-size: 1em;
            letter-spacing: 1.2px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture">
        </div>
        <h1>About Alex</h1>
        <div class="intro">Programmer with experience in Python, JavaScript, C#, Lua, C++, and more.</div>
        
        <div class="section">
            <h2>Past Work</h2>
            <div class="gallery">
                <img src="past_work1.jpg" alt="Past Work 1">
                <img src="past_work2.jpg" alt="Past Work 2">
                <img src="past_work3.jpg" alt="Past Work 3">
            </div>
        </div>

        <div class="section">
            <h2>Current Work</h2>
            <div class="gallery">
                <img src="current_work1.jpg" alt="Current Work 1">
                <img src="current_work2.jpg" alt="Current Work 2">
                <img src="current_work3.jpg" alt="Current Work 3">
            </div>
        </div>

        <div class="section">
            <h2>I am also a dev in...</h2>
            <div class="roles">
                <div class="role">Wept</div>
                <div class="role">Astra</div>
                <div class="role">Hybrid</div>
                <div class="role">Exploit Devs</div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Alex. All rights reserved.</p>
        </footer>

    </div>

</body>
</html>
