<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #1f1f1f;
        }
        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            text-align: center;
            padding: 20px;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero p {
            font-size: 1.2em;
            margin: 10px 0 20px;
        }
        .hero button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #1f1f1f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .hero button:hover {
            background-color: #333;
        }
        .about {
            padding: 40px;
            background-color: #1f1f1f;
            text-align: center;
        }
        .about h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .about p {
            font-size: 1em;
            line-height: 1.5;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <a href="#about">About</a>
            <a href="#experiences">My Experiences</a>
            <a href="#contact">Contact</a>
        </div>
    </header>
    <section class="hero">
        <h1>Transforming Concepts into Seamless User Experiences</h1>
        <p>Hi, I am Alex, nice to meet you.</p>
        <button>See my work</button>
    </section>
    <section id="about" class="about">
        <h2>About Me</h2>
        <p>I am a developer constantly trying to improve my skills in various programming languages. I enjoy the challenges and am committed to enhancing my expertise.</p>
    </section>
</body>
</html>
