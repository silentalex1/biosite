<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wept.Reaper</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            background-image: radial-gradient(circle, rgba(20, 20, 20, 0.8), #0d0d0d);
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        .navbar {
            width: 90%;
            max-width: 1200px;
            background: rgba(20, 20, 20, 0.95);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 15px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar h1 {
            font-size: 32px;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .navbar .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .navbar .nav-buttons a {
            color: #e5e5e5;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .navbar .nav-buttons a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 100px;
            width: 100%;
            max-width: 800px;
            margin-top: 100px;
        }

        .keyauth-box {
            background: rgba(15, 15, 15, 0.95);
            padding: 60px 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 500px;
        }

        .keyauth-box input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: #1e1e1e;
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 18px;
            transition: background 0.3s ease;
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .keyauth-box input:focus {
            background: #292929;
            box-shadow: 0 4px 20px rgba(128, 0, 128, 0.6);
        }

        .keyauth-box button {
            padding: 15px 30px;
            border-radius: 20px;
            background: linear-gradient(135deg, #800080, #9b30ff);
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 6px 20px rgba(128, 0, 128, 0.6);
        }

        .keyauth-box button:hover {
            background: linear-gradient(135deg, #9b30ff, #ff8e00);
            transform: scale(1.1);
        }

        /* Add animations */
        .keyauth-box, .navbar {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 15px;
            }

            .navbar .nav-buttons {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .keyauth-box {
                padding: 40px 30px;
            }

            .keyauth-box input, .keyauth-box button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1><a href="#">wept.reaper</a></h1>
        <div class="nav-buttons">
            <a href="faq.html">FAQ</a>
            <a href="products.html">Products</a>
            <a href="https://discord.gg/yourserverlink">Discord Invite</a>
        </div>
    </div>

    <div class="main-content">
        <div class="keyauth-box">
            <input type="text" placeholder="Enter a wept.reaper key.." id="key-input">
            <br>
            <button onclick="verifyKey()">Submit</button>
        </div>
    </div>

    <script>
        function verifyKey() {
            var key = document.getElementById("key-input").value;
            if (key === "validKey") {
                window.location.href = "weptreaper.vip/download.html";
            } else {
                alert("Invalid Key. Please try again.");
            }
        }
    </script>
</body>
</html>
